import ru.justagod.plugin.CutterPlugin

buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'forge'
apply plugin: CutterPlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8

cutter {
    annotation = 'ru.justagod.mineplugin.GradleSideOnly'
    classesCache = file('cutter-cache')
    classesDirs = [compileJava.destinationDir]
    def clientSide = side('CLIENT')
    def serverSide = side('SERVER')
    builds {
        client {
            targetSides = [clientSide]
            primalSides = [clientSide, serverSide]
        }
        server {
            targetSides = [serverSide]
            primalSides = [clientSide, serverSide]
        }
    }
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

version = "1.0"
group = "com.yourname.modid"
archivesBaseName = "messagesender"

minecraft {
    version = "1.7.10-10.13.4.1558-1.7.10"
    runDir = "eclipse"
}

jar {
    manifest {
        attributes 'FMLAT': 'messagesendler_at.cfg'
        attributes 'FMLCorePlugin': 'gloomyfolken.hooklib.example.MyHookLoader'
        attributes 'FMLCorePluginContainsFMLMod': 'true'
    }
}

dependencies {

}

idea.module.inheritOutputDirs = true

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
