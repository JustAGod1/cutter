plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}
apply plugin: 'groovy'

group 'ru.justagod'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        groovy.outputDir = (compileKotlin.destinationDir = compileJava.destinationDir)
    }
}
jar {
    archiveName = "cutter.jar"
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

test.dependsOn(jar)

test {
    workingDir = rootProject.rootDir
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.zeroturnaround:zt-zip:1.12'
    compile group: 'org.ow2.asm', name: 'asm-debug-all', version: '5.2'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.40"
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.2.40'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
